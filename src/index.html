<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet to Blueline</title>
</head>
<body>
    <div class="mainContainer">
        <div class="textContainer">
            <div class="text">
                <h1>MEET TO BLUELINE</h1> <br>
                <p>
                    Is <b>artificial intelligence</b> with the mission to <b>play 
                    with you</b> three on row in a 3D environment, each time
                    you play with it help to improve it, <b>if you can win</b> 
                    we will <b> thank you </b> at the end of the game and in 
                    future games. 
                </p>
                <input type="text" id="inputName" placeholder="Write your name">
                <button id="startButton">Press Here to Start</button>
            </div>
        </div>
        <div class="Hero">
            <img src="../static/assets/hero.png" alt="blueLineIllustration">
        </div>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
