    <title>Meet to Blueline</title>
</head>
<body>
    <section class="presentation">
        <div class="mainContainer"></div>
        <div id="title">
            <h1 >MEET TO BLUELINE</h1><br>
        </div>
        <div id="pContainer">
            <p> Is <b>artificial intelligence</b> with the mission to <b>play 
                    with you</b> three on row in a 3D environment, each time
                    you play with it help to improve it, <b>if you can win</b> 
                    we will <b> thank you </b> at the end of the game and in 
                    future games. </p>
        </div>
            
        <div class="Hero">
        </div>

        <div id="inputContainer">
            <input type="text" id="inputName" placeholder="Write your name">
        </div>

        <button id="startButton">
            <a id="link" href="">Press Here to Start</a>
        </button>
        
    </section>
    <canvas class="webgl"></canvas>
